<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./assets/style.css" />
  <body>
    <div>
      <h3
        id="header"
        class="header bg-primary text-white text-center m-2 mb-5 p-2"
      >
        Weather Dashboard
      </h3>
    </div>
    <div class="container flex-parent">
      <div class="searchAndHistory">
        <form id="city-form" class="form border-bottom border-dark p-2">
          <div class="form-group">
            <label class="font-weight-bold text" for="cityInput"
              >Search for a City</label
            >
            <input
              name="city"
              type="city"
              class="form-control"
              id="city"
              aria-describedby="cityInput"
              placeholder="Enter city"
            />
          </div>
          <button type="submit" class="btn btn-block btn-primary">
            Search
          </button>
          <button type="reset" class="btn btn-block red">Clear</button>
        </form>
        <div class="history-container p-2"></div>
      </div>
      <div class="weather-results">
        <div
          id="custom-weatherdisplay"
        >
          <h3 id="displayboxtitle"></h3>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uvi"></p>
        </div>
        <div class="forecast">
          <h3>5-day Forecast</h3>
          <div id="5-day" class="container cards"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
