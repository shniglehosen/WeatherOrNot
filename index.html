<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Document</title>
</head>
<body>
  <div>
    <h3
      id="header"
      class="header bg-primary text-white text-center m-2 mb-5 p-2"
    >
      Weather Dashboard
    </h3>
  </div>
    <div id="input-box" class="field has-addons">
        <input
          id="inputInput"
          class="input is-medium"
          type="text"
          placeholder="Enter City, State OR Zip"
        />
        <button type="submit" id="fetch-button">Search</button>
        <div class="previousSearch p-2"></div>
        <ul></ul>
        <p class="dayTimeWeather" id="dayTimeWeather"></p>
      </div>
      <div class="previousSearch p-2"></div>
      <div class="weather-results">
        <div class="forecast text-center">
          <h3>5-day Forecast</h3>
          <div id="5-day" class="container cards"></div>
        </div>
    </div>
    <script src="./assets/script.js" ></script>
</body>
</html>
